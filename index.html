<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cal-HeatMap : Calendar Heat map with d3.js</title>

	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/cal-heatmap.css" />
	<link rel="stylesheet" href="css/main.css" />
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400:700' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/cal-heatmap.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h3 id="cell-radius-example">Months > days (horizontally)</h3>
	<p>Same as above, but with the days layered like a regular month calendar, with each column corresponding to a day, and each row to a week. Also start the week on Sunday.</p>

	<div class="bs-docs-example">


<style>
	#graph_k .graph-rect {
		shape-rendering: auto;
	}
	#graph_k .graph-rect:hover {
		stroke-width: 2px;
	}
	#graph_k .graph-label {
		text-transform: uppercase;
		font-size: 14px;
		font-weight: bold;
		fill: #bbb;
	}
</style>

		<div id="graph_k"></div>
		<script type="text/javascript">
            var d = new Date();
			var calendar = new CalHeatMap();
			calendar.init({
				data: "http://127.0.0.1:5001/data/commits.json",
				start: new Date(d.getFullYear()-2, (d.getMonth()+1)%12),
				id : "graph_k",
				domain : "month",
				subDomain : "x_day",
				range : 24,
				cellsize: 15,
				cellpadding: 3,
				cellradius: 3,
				domainGutter: 15,
				weekStartOnMonday: 0,
				scale: [1, 3, 5]
			});
		</script>
</div>
</div>
</body>
</html>
